name: Documentation

on:
  release:
    types:
      - published
      - created
  push:
    branches:
      - main
    paths:
      - 'Sources/**'
      - '.github/workflows/documentation.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app

      - name: Checkout Package
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Checkout gh-pages Branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: docs-out

      - name: Build documentation
        run: |
          rm -rf docs-out/.git;
          rm -rf docs-out/main;
          
          echo "🔍 Found tags: $(git tag | tr '\n' ' ')";
          echo "📦 Repository: ${{ github.repository }}";

          for tag in $(echo "main"; git tag);
          do
              echo "";
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━";
              echo "⏳ Generating documentation for $tag";
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━";

              if [ -d "docs-out/$tag" ] 
              then 
                  echo "✅ Documentation for $tag already exists - skipping";
              else 
                  echo "📝 Checking out $tag...";
                  git checkout "$tag";

                  echo "🧹 Cleaning build directory...";
                  rm -rf .build;

                  echo "📁 Creating output directory...";
                  mkdir -p "docs-out/$tag";

                  echo "📦 Resolving packages...";
                  swift package resolve;

                  echo "🔨 Building documentation...";
                  if xcodebuild docbuild -scheme AsyncLifetime \
                      -destination 'generic/platform=iOS' \
                      OTHER_DOCC_FLAGS="--transform-for-static-hosting --output-path docs-out/$tag --hosting-base-path /AsyncLifetime/$tag"; then
                      echo "✅ Documentation successfully generated for $tag";
                      echo "🔗 Will be available at: https://${{ github.repository_owner }}.github.io/AsyncLifetime/$tag/documentation/asynclifetime/";
                  else
                      echo "⚠️ Documentation generation failed for $tag - skipping";
                  fi
              fi;
          done
          
          echo "";
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━";
          echo "📊 Documentation Build Summary";
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━";
          echo "Generated documentation for:";
          ls -1 docs-out/ | grep -v "\.git" || echo "No documentation generated";

      - name: Fix permissions
        run: 'sudo chown -R $USER docs-out'
        
      - name: Publish documentation to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: docs-out
          single-commit: true
