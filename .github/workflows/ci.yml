name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: macOS-15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Select Xcode 16.4
      run: sudo xcode-select -s /Applications/Xcode_16.4.app
    
    - name: Swift Version
      run: swift  --version
      
    - name: Build
      run: swift build
      
    - name: Run Tests
      run: swift test

  format:
    name: Swift Format
    runs-on: macOS-15
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode 16.4
      run: sudo xcode-select -s /Applications/Xcode_16.4.app
        
    - name: Run Swift Format
      run: swift format . --recursive --in-place
      
    - name: Check for formatting changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "Code formatting issues found. Please run: swift format . --recursive --in-place"
          git diff
          exit 1
        fi

  package-resolution:
    name: Package Resolution
    runs-on: macos-15
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Check Package Resolution
      run: |
        swift package resolve
        swift package dump-package
